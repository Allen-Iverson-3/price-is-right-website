<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi Q5 Price Guessing Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <h1>Audi Q5 Price Guessing Game</h1>
    <p>Enter your name and your guess below:</p>
    <form id="guessForm">
        <input type="text" id="nameInput" placeholder="Your Name" required>
        <input type="number" id="guessInput" placeholder="Your Guess" required>
        <button type="submit" id="submitGuess">Submit Guess</button>
    </form>
    <p id="message"></p>
</div>

<script src="app.js"></script>
</body>
</html>
